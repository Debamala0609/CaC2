{%extends 'base.html'%}

{% load static %}
{%block content%}

    <h2>PARCEL DETAILS</h2>

    <form action="/submit-delivery" method="post">
        <!-- Use appropriate action and method attributes based on your server-side implementation -->

        <label for="parcelId">Parcel ID:</label>
        <input type="text" id="parcelId" name="parcelId" required>

        {% comment %} <label for="senderName">Sender's Name:</label>
        <input type="text" id="senderName" name="senderName" required> {% endcomment %}

        <label for="senderContact">Recipient's Email:</label>
        <input type="Email" id="senderContact" name="senderContact" required> 

        <label for="recipientName">Recipient's Name:</label>
        <input type="text" id="recName" name="recName" required>

        <label for="recipientContact">Recipient's Contact:</label>
        <input type="Phone" id="recContact" name="recContact" required>

        <label for="deliveryDate">Expected Delivery Date:</label>
        <input type="date" id="delDate" name="delDate" required>

        <label for="company">Select Company:</label>
        <select id="company" name="company" required>
            <option value="amazon">Amazon</option>
            <option value="flipkart">Flipkart</option>
            <option value="myntra">Myntra</option>
            <option value="nykaa">Nykaa</option>
            <option value="nykaa">Meesho</option>
            <option value="nykaa">Others</option>
            <!-- Add more options as needed -->
        </select>

        <label for="additionalNotes">Additional Notes:</label>
        <textarea id="additionalNotes" name="additionalNotes" rows="4"></textarea>

        <button type="submit">Submit Delivery Details</button>
    </form>
    {% endblock content%}
