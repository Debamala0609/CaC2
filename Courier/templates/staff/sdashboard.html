{%extends 'base.html'%}

{% load static %}
{%block content%}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
    }

    .top-navbar-menu {
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }

    .top-navbar-menu li {
        display: inline-block;
        margin-right: 20px;
    }

    .top-navbar-menu a {
        color: #fff;
        text-decoration: none;
    }

    .top-navbar-menu a:hover {
        text-decoration: underline;
    }

    .dashboard-container {
        display: grid;
        grid-template-columns: 200px 1fr;
        min-height: 100vh;
    }

    .sidebar {
        background-color: #252b3b;
        color: #fff;
        padding: 20px;
    }

    .sidebar h2 {
        margin-bottom: 20px;
    }

    .sidebar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar-menu li {
        margin-bottom: 10px;
    }

    .sidebar-menu a {
        color: #fff;
        text-decoration: none;
    }

    .sidebar-menu a:hover {
        text-decoration: underline;
    }

    .main-content {
        padding: 20px;
    }

    .section {
        margin-bottom: 40px;
    }

    .section h2 {
        margin-bottom: 20px;
        color: #007bff;
    }

    .dashboard-cards {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .dashboard-card {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 10px;
        text-align: center;
    }

    .dashboard-card h3 {
        color: #007bff;
    }

    .dashboard-card p {
        font-size: 24px;
        margin: 10px 0;
    }
</style>
</head>

<body>
<header>
    <h1>Staff Dashboard</h1>
    <ul class="top-navbar-menu">
        <li><a href="#profile">Profile</a></li>
        <li><a href="#logout">Logout</a></li>
    </ul>
</header>

<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul class="sidebar-menu">
            <a class="active" href="{% url 'stafflogin' %}">stafflogin</a>
            <a class= "hover" href="{% url 'staffreg' %}">staffreg</a>
            <a class= "hover" href="{% url 'pstatus' %}">pstatus</a> 
            <a class= "hover" href="{% url 'contact' %}">Contact</a>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div class="dashboard-cards">
                <!-- Sample Card 1 -->
                <div class="dashboard-card">
                    <h3>Total Parcels</h3>
                    <p>100</p>
                </div>

                <!-- Sample Card 2 -->
                <div class="dashboard-card">
                    <h3>Delivered Parcels</h3>
                    <p>75</p>
                </div>

                <!-- Sample Card 3 -->
                <div class="dashboard-card">
                    <h3>Pending Parcels</h3>
                    <p>25</p>
                </div>
            </div>
        </section>
</div>
{% endblock content %}
