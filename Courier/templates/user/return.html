{%extends 'base.html'%}

{% load static %}
{%block content%}
    <h2>Parcel Return Form</h2>

    <form action="/submit-return" method="post">
        <!-- Use appropriate action and method attributes based on your server-side implementation -->

        <label for="parcelId">Parcel ID:</label>
        <input type="text" id="parcelId" name="parcelId" required>

        <label for="returnOtp">Return OTP:</label>
        <input type="text" id="returnOtp" name="returnOtp" required>

        <label for="expectedReturnDate">Expected Return Date:</label>
        <input type="date" id="expectedReturnDate" name="expectedReturnDate" required>

        <label for="company">Select Company:</label>
        <select id="company" name="company" required>
            <option value="amazon">Amazon</option>
            <option value="flipkart">Flipkart</option>
            <option value="myntra">Myntra</option>
            <option value="nykaa">Nykaa</option>
            <!-- Add more options as needed -->
        </select>

        <label for="returnInstructions">Return Instructions:</label>
        <textarea id="returnInstructions" name="returnInstructions" rows="4"></textarea>

        <button type="submit">Submit Return Request</button>
    </form>
    {% endblock content%}
