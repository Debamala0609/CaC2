{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="{% static 'dashstyle.css' %}">

</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">CourierConnecT</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                    class="icn srchicn" alt="search-icon">
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                            class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">

                        <h3> Package Status</h3>
                    </div>

                    <div class="nav-option option3">

                        <h3> Receive Status</h3>
                    </div>

                    <div class="nav-option option4">

                        <h3> Return Status </h3>
                    </div>

                    <div class="nav-option option5">

                        <h3> Report </h3>
                    </div>

                    <div class="nav-option option6">

                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout">

                        <h3>Logout</h3>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>

            <div class="box-container">

                <div class="box box1">
                    <div class="text">
                        <h2 class="topic-heading">Received</h2>
                        <h2 class="topic">package</h2>
                    </div>

                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
                        alt="Views">
                </div>

                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading">Number</h2>
                        <h2 class="topic">Of Packages</h2>
                    </div>

                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png" alt="likes">
                </div>

                <div class="box box3">
                    <div class="text">
                        <h2 class="topic-heading">Send</h2>
                        <h2 class="topic">Out Package</h2>
                    </div>

                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
                        alt="comments">
                </div>

                <div class="box box4">
                    <div class="text">
                        <h2 class="topic-heading">Return</h2>
                        <h2 class="topic">Package</h2>
                    </div>

                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185029/13.png" alt="published">
                </div>
            </div>

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Package Details</h1>
                    <button class="view">View All</button>
                </div>

                <div class="report-body">
                    <div class="report-topic-heading">
                        <h3 class="t-op">Packages</h3>
                        <h3 class="t-op">Company</h3>
                        <h3 class="t-op">Phone Number</h3>
                        <h3 class="t-op">Status</h3>
                    </div>

                    <div class="items">
                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                        <div class="item1">
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl"></h3>
                            <h3 class="t-op-nextlvl label-tag"></h3>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let menuicn = document.querySelector(".menuicn"); 
let nav = document.querySelector(".navcontainer"); 

menuicn.addEventListener("click", () => { 
	nav.classList.toggle("navclose"); 
})
// view all 

 document.addEventListener('DOMContentLoaded', function () {
        // Get the button and the report body
        var viewButton = document.querySelector('.view');
        var reportBody = document.querySelector('.report-body');

        // Add a click event listener to the button
        viewButton.addEventListener('click', function () {
            // Toggle the visibility of the report body
            reportBody.classList.toggle('visible');
        });
    });


    </script>
</body>

</html>
