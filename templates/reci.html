}

        }

        }

       <CENTER>
        <section id="reci.html">
    <div id="tracking-container">
        <h2>Courier Tracking System</h2>
        <input type="text" id="tracking-input" placeholder="Enter tracking number">
        <button id="track-button" onclick="trackCourier()">Track</button>
        <div id="tracking-result"></div>
    </div>
</section>
</CENTER>
    <script>
        function trackCourier() {
            // Assume there is an API endpoint for tracking
            const trackingNumber = document.getElementById('tracking-input').value;
            
            // Replace the following URL with your actual tracking API endpoint
            const apiUrl = `https://api.yourcouriersystem.com/track/${trackingNumber}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Handle the tracking information
                    displayTrackingResult(data);
                })
                .catch(error => {
                    console.error('Error fetching tracking information:', error);
                    displayTrackingResult({ error: 'Unable to fetch tracking information.' });
                });
        }

        function displayTrackingResult(data) {
            const trackingResultContainer = document.getElementById('tracking-result');

            if (data.error) {
                trackingResultContainer.innerHTML = `<p style="color: red;">${data.error}</p>`;
            } else {
                // Customize this part based on your API response structure
                trackingResultContainer.innerHTML = `
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Location:</strong> ${data.location}</p>
                    <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                `;
            }
        }
    </script>
