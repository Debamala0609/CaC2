 <center>
    <div class="tracking-container">
        <h2> Tracking </h2>
        <label for="courier-select">Select Courier:</label>
        <select id="courier-select">
            <option value="Amazon">Amazon</option>
            <option value="Flipkart">flipkart</option>
            <option value="Meesho">Meesho</option>
            <option value="Nykaa">Nykaa</option>

            <!-- Add more courier options as needed -->
        </select>
        <input type="text" id="tracking-input" placeholder="Enter tracking number">
        <label for="date-range">Select Date Range:</label>
        <input type="date" id="start-date">
        <input type="date" id="end-date">
        <button id="track-button">Track</button>
